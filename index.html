<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="hero">
        <h1>ODIN</h1>
        <sub>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></sub>
      </div>
      <div class="registration">
        <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form method="POST" action="">
          <div class="field-container">
            <h1>Let's do this</h1>
            <fieldset>
              <div class="field">
                <label>First name</label>
                <input type="text" />
              </div>
              <div class="field">
                <label>Last name</label>
                <input type="text" />
              </div>
            </fieldset>
            <fieldset>
              <div class="field">
                <label>Email</label>
                <input type="email" />
              </div>
              <div class="field">
                <label>Phone number</label>
                <input type="text" />
              </div>
            </fieldset>
            <fieldset>
              <div class="field error">
                <label>Password</label>
                <input type="password" />
                <span class="error">* Passwords do not match</span>
              </div>
              <div class="field error">
                <label>Confirm password</label>
                <input type="password" />
              </div>
            </fieldset>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
